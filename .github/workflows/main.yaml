name: CI/CD to AWS ECR + EC2
on:
  push:
    branches: [master]
    paths-ignore:
      - 'README.md'
      - '.gitignore'

permissions:
  id-token: write
  contents: read

env:
  IMAGE_TAG: ${{ github.sha }}

jobs:
  build-and-push:
    name: ðŸ“¦ Build & Push to ECR
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: ECR Login
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Create ECR Repo
        run: |
          aws ecr describe-repositories --repository-names ${{ secrets.ECR_REPOSITORY_NAME }} || \
          aws ecr create-repository --repository-name ${{ secrets.ECR_REPOSITORY_NAME }}

      - name: Build & Push (No Cache)
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          docker build --no-cache \
            -t $ECR_REGISTRY/${{ secrets.ECR_REPOSITORY_NAME }}:${{ env.IMAGE_TAG }} .
          docker push $ECR_REGISTRY/${{ secrets.ECR_REPOSITORY_NAME }}:${{ env.IMAGE_TAG }}

  deploy-ec2:
    name: Deploy to EC2
    needs: build-and-push
    runs-on: self-hosted

    steps:
      - name: Checkout (minimal)
        uses: actions/checkout@v4

      - name: AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: ECR Login
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Clean Docker (Everything!)
        uses: ./.github/actions/clean-docker

      - name: Deploy to EC2
        uses: ./.github/actions/deploy-ec2
        with:
          ecr-registry: ${{ steps.login-ecr.outputs.registry }}
          ecr-repository: ${{ secrets.ECR_REPOSITORY_NAME }}
          image-tag: ${{ env.IMAGE_TAG }}
          mongo-uri: ${{ secrets.MONGO_URI }}
          groq-api-key: ${{ secrets.GROQ_API_KEY }}

      - name: Final Status
        run: |
          df -h /
          docker ps -a
          docker images